<html>

<head>
    <!-- This is the head section of the HTML document where we set the heading and link the CSS file -->
    <title>Mole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- This is a table that will contain the boxes that will contain the moles-->
<!-- you will add additional rows and boxes -->
    <table border="1">
        <tr>
        <td id="box1">
            <!-- This is the first box that will contain the mole -->
             <!-- the ID of this box is box1 is used to display the mole in this box-->


        </td>
        <td id="box2"">



        </td>
        </tr>
    </table>


    <div id=" time">
        <!-- This is a div that will display the time -->
    </div>

            <script>
                //This is where we will set the starting values for some variables  
                let startTime = Date.now();
                let reactionTime = 0;
                randomVisibleMole();

                function clickedMole() {
                    let endTime = Date.now();
                    //this code will calculate the reaction time
                    reactionTime = (endTime - startTime) / 1000;
                    //this code will hide all the moles
                    hideAllMoles(); 
                    //this code will set a random time for the mole to appear again
                    let waitTime = Math.random() * 3000;
                    //this code will display the mole after the wait time
                    setTimeout(randomVisibleMole,waitTime);
                }

                function randomVisibleMole() {
                    //this function will display a mole in a random box and set the start time for the reaction time
                    let moleID = Math.floor(Math.random() * 2) + 1; 
                    //this code will display the mole in the random box 
                    document.getElementById("box" + moleID).innerHTML = "<img src='mole.jpg' onclick='clickedMole()'>"; 
                    //this code will set the start time for the reaction time so we are ready to calculate the reaction time when the mole is clicked
                    startTime = Date.now();
                }

                function hideAllMoles() {
                    //this function will hide all the moles
                    document.getElementById("box1").innerHTML = ""; 
                    document.getElementById("box2").innerHTML = "";                        ;
                }
                
                </script>
</body>

</html>
