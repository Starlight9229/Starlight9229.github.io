<html>
  <head>
    <title>Starlight's BTD6 page</title>
    <script src="../assets/scripts/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="./assets/stylesheets/styleMain.css" />
  </head>

  <body class="gradient-custom">
    <div w3-include-html="./assets/addons/navbar.html"></div>
    <div class="blue-gradient-bg ">Why I play BTD6 (Bloons Tower Defence 6)</div>
    <div class="blue-gradient-bg">
      <div class="btn-group" role="group" aria-label="Basic example" style="margin-left: 2.5%">
        <button type="button" class="btn btn-secondary" onclick="showId('whatIs')">What is It?</button>
        <button type="button" class="btn btn-secondary" onclick="showId('whyI')">Why do I like it?</button>
        <button type="button" class="btn btn-secondary" onclick="showId('howDid')">How did I find it?</button>
      </div>
      <div class="gold-gradient-bg">
      <div id="whatIs" w3-include-html="./likes/BTD6/whatIsIt.html"></div>
      <div id="whyI" w3-include-html="./likes/BTD6/whyILike.html"></div>
      <div id="howDid" w3-include-html="./likes/BTD6/howDidIFind.html"></div>
      </div>
    </div>
<div w3-include-html="./assets/scripts/functions.html"></div>
    <script>
        includeHTML();
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }
        </script>
        <script>
          let id = '';
          document.getElementById('whyI').style.display = "none";
          document.getElementById('howDid').style.display = "none";
          console.log(id);
          function showId(id){
            if(id === 'whatIs'){
              document.getElementById('whatIs').style.display = "block";
              document.getElementById('whyI').style.display = "none";
              document.getElementById('howDid').style.display = "none";
            }
            if(id === 'whyI'){
              document.getElementById('whatIs').style.display = "none";
              document.getElementById('whyI').style.display = "block";
              document.getElementById('howDid').style.display = "none";
            }
            if(id === 'howDid'){
              document.getElementById('whatIs').style.display = "none";
              document.getElementById('whyI').style.display = "none";
              document.getElementById('howDid').style.display = "block";
            }
          }
        </script>
  </html>
